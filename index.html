<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>صفحة التحميل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f7f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* لضمان عدم وجود سكرول ولتكون الصفحة بوضعية الشاشة */
            height: 100vh;
            overflow: hidden; 
            padding: 10px;
        }

        /* الحاوية الرئيسية */
        .page-container {
            width: 100%;
            max-width: 600px; /* تحديد العرض لعدم التمدد الزائد */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* تبدأ من الأعلى */
            gap: 15px;
        }

        /* قسم الإعلان - محدد الارتفاع لضمان ظهور الزر */
        .ad-box {
            width: 100%;
            flex: 0 1 60vh; /* تأخذ كحد أقصى 60% من ارتفاع الشاشة */
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .ad-box img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* لضمان ظهور كامل الصورة مهما كان حجم الشاشة */
            display: block;
        }

        /* منطقة الأكشن (العداد والزر) */
        .action-area {
            flex: 0 0 auto;
            text-align: center;
            padding-bottom: 20px;
        }

        .timer-text {
            font-size: 1.1rem;
            margin-bottom: 12px;
            color: #444;
        }

        #timer {
            color: #2563eb;
            font-weight: 700;
        }

        /* زر التحميل */
        .btn-download {
            display: inline-block;
            width: 100%;
            max-width: 350px;
            background-color: #16a34a;
            color: #ffffff;
            text-decoration: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: 0.3s;
            opacity: 0.5;
            pointer-events: none; /* معطل افتراضياً */
            box-shadow: 0 4px 6px rgba(22, 163, 74, 0.2);
        }

        .btn-download.active {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }

        .btn-download.active:active {
            transform: scale(0.98);
        }

        /* تحسينات للشاشات الصغيرة جداً */
        @media (max-height: 500px) {
            .ad-box { flex: 0 1 40vh; }
            .timer-text { font-size: 0.9rem; margin-bottom: 5px; }
            .btn-download { padding: 10px; }
        }
    </style>
</head>
<body>

    <div class="page-container">
        <div class="ad-box">
            <a href="https://lirat.store/r/F0H74" target="_blank">
                <img src="https://i.postimg.cc/hG0dZ1nS/FB-IMG-1768594887137.jpg" alt="AD">
            </a>
        </div>

        <div class="action-area">
            <div class="timer-text" id="status">
                سيظهر الرابط خلال <span id="timer">5</span> ثوانٍ
            </div>

            <a id="downloadBtn" 
               href="https://a.top4top.io/f_cJDbBG5nUxhS-DQrD6_c8Q/1768838167/36695w5lu0.rar" 
               class="btn-download">
               ⬇️ تحميل الملف الآن
            </a>
        </div>
    </div>

    <script>
        let timeLeft = 5;
        const timerSpan = document.getElementById('timer');
        const btn = document.getElementById('downloadBtn');
        const statusDiv = document.getElementById('status');

        const countdown = setInterval(() => {
            timeLeft--;
            if (timerSpan) timerSpan.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                statusDiv.innerHTML = "✅ الرابط جاهز للتحميل";
                btn.classList.add('active');
            }
        }, 1000);
    </script>

</body>
</html>
