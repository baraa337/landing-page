<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل الملف</title>
<style>
body{margin:0;padding:0;font-family:Tahoma,Arial,sans-serif;background:#f2f4f7;text-align:center}

/* الإعلان */
.ad{position:relative;display:block;margin:10px auto;max-width:480px;overflow:hidden;border-radius:8px;}
.ad img{width:100%;display:block;animation:blink 1.5s infinite;border-radius:8px;}

/* وميض خفيف */
@keyframes blink {0%,100%{opacity:1;}50%{opacity:0.7;}}

/* العد التنازلي */
#countdown{font-size:16px;margin:10px 0;color:#333}

/* زر التحميل الأكبر */
.download a{
    display:inline-block;
    padding:15px 35px;   /* أكبر حجم للزر */
    font-size:18px;      /* تكبير الخط */
    background:#28a745;
    color:#fff;
    text-decoration:none;
    border-radius:8px;
    font-weight:bold;
}
.download a.disabled{
    background:#aaa;
    pointer-events:none;
}
</style>
</head>
<body>

<!-- الإعلان مع وميض -->
<a class="ad" href="https://lirat.store/r/F0H74" target="_blank">
<img src="https://i.postimg.cc/hG0dZ1nS/FB-IMG-1768594887137.jpg" alt="إعلان">
</a>

<!-- العد التنازلي -->
<div id="countdown">يرجى الانتظار <span id="timer">5</span> ثوانٍ قبل التحميل</div>

<!-- زر التحميل المباشر -->
<div class="download">
<a id="downloadBtn" href="https://a.top4top.io/f_cJDbBG5nUxhS-DQrD6_c8Q/1768838167/36695w5lu0.rar" class="disabled" download>⬇️ تحميل الملف الآن</a>
</div>

<script>
let t=5;
const timerEl=document.getElementById("timer");
const btn=document.getElementById("downloadBtn");
const c=setInterval(()=>{
    t--;
    timerEl.textContent=t;
    if(t<=0){
        clearInterval(c);
        document.getElementById("countdown").style.display="none";
        btn.classList.remove("disabled");
    }
},1000);
</script>

</body>
</html>
