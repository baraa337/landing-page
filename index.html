<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بوابة التحميل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;800&display=swap" rel="stylesheet">
    <style>
        /* تصغير وحماية الشاشة */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            height: 100%;
            height: 100dvh; 
            overflow: hidden; 
            font-family: 'Cairo', sans-serif;
            background-color: #f0f2f5;
        }

        /* أنيميشن الوميض للصورة */
        @keyframes imgPulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.97); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        .main-container {
            display: grid;
            height: 100%;
            width: 100%;
            grid-template-rows: 1fr auto; 
            background: #fff;
        }

        /* قسم الصورة */
        .top-visual {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8fafc;
            overflow: hidden;
            min-height: 0; 
        }

        .clickable-link {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: imgPulse 3s infinite ease-in-out;
            text-decoration: none;
        }

        .clickable-link img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; 
            border-radius: 12px;
        }

        /* قسم التحكم السفلي */
        .bottom-controls {
            background: #ffffff;
            padding: 25px 25px calc(25px + env(safe-area-inset-bottom)) 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-top: 2px solid #f1f5f9;
            z-index: 10;
        }

        /* نص الانتظار الافتراضي */
        .status-msg {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2rem;
            color: #475569;
            font-weight: 600;
        }

        /* العداد بلون داكن */
        #timer-count {
            color: #2e1065; 
            font-size: 1.5rem;
            font-weight: 800;
        }

        /* الزر */
        .final-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            height: 65px;
            background: #16a34a;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 16px;
            transition: all 0.4s ease;
            opacity: 0.2;
            pointer-events: none;
        }

        .final-btn.ready-to-go {
            opacity: 1;
            pointer-events: auto;
            box-shadow: 0 10px 15px -3px rgba(22, 163, 74, 0.3);
        }

        /* وضعية الكمبيوتر */
        @media (min-width: 1024px) {
            .main-container { grid-template-rows: none; grid-template-columns: 1.3fr 0.7fr; }
            .top-visual { border-left: 1px solid #e2e8f0; }
            .clickable-link { padding: 40px; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="top-visual">
            <a href="https://lirat.store/r/F0H74" target="_blank" class="clickable-link">
                <img src="https://i.postimg.cc/hG0dZ1nS/FB-IMG-1768594887137.jpg" alt="AD">
            </a>
        </div>

        <div class="bottom-controls">
            <div id="dynamic-message" class="status-msg">
                يرجى الانتظار.. <span id="timer-count">5</span> ثوانٍ
            </div>

            <a id="download-trigger" 
               href="https://a.top4top.io/f_cJDbBG5nUxhS-DQrD6_c8Q/1768838167/36695w5lu0.rar" 
               class="final-btn">
               ⬇️ تحميل الملف
            </a>
        </div>
    </div>

    <script>
        let seconds = 5;
        const timerDisplay = document.getElementById('timer-count');
        const btnTrigger = document.getElementById('download-trigger');
        const msgWrapper = document.getElementById('dynamic-message');

        const runCountdown = setInterval(() => {
            seconds--;
            if(timerDisplay) timerDisplay.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(runCountdown);
                
                // تغيير جذري للنص واللون (بنفسجي ملكي غامق جداً)
                msgWrapper.innerHTML = '✅ <span style="color: #2e1065 !important; font-size: 1.3rem !important; font-weight: 800 !important; display: inline-block;">الرابط جاهز .. إضغط للتحميل</span>';
                
                // تفعيل الزر
                btnTrigger.classList.add('ready-to-go');
            }
        }, 1000);
    </script>

</body>
</html>
