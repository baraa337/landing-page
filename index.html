<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بوابة التحميل الذكية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;800&display=swap" rel="stylesheet">
    <style>
        /* إعدادات المحرك الرئيسي */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* منع السكرول نهائياً */
            font-family: 'Cairo', sans-serif;
            background-color: #ffffff;
        }

        /* الحاوية الرئيسية بنظام الـ Split */
        .split-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            flex-direction: row; /* افتراضي للكمبيوتر: جنب لجنب */
        }

        /* القسم الأيمن: الصورة */
        .image-side {
            flex: 1;
            background-color: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-left: 1px solid #e2e8f0;
        }

        .image-side img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 15px;
            transition: transform 0.5s ease;
        }

        /* القسم الأيسر: التحكم (العداد والزر) */
        .control-side {
            flex: 0.8; /* أصغر قليلاً من قسم الصورة */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: #ffffff;
            text-align: center;
        }

        .timer-box {
            margin-bottom: 30px;
        }

        .timer-text {
            font-size: clamp(1.2rem, 2vw, 1.8rem);
            color: #334155;
            font-weight: 600;
        }

        #timer {
            color: #2563eb;
            font-size: 1.2em;
            font-weight: 800;
        }

        /* زر التحميل الاحترافي */
        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            height: 70px;
            background: #16a34a;
            color: white;
            text-decoration: none;
            font-size: clamp(1rem, 1.5vw, 1.3rem);
            font-weight: 700;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(22, 163, 74, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0.3;
            pointer-events: none;
            transform: scale(0.95);
        }

        /* حالة الزر عند التفعيل */
        .download-btn.ready {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }

        .download-btn.ready:hover {
            background: #15803d;
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(22, 163, 74, 0.4);
        }

        /* --- تحويل التصميم للجوال (Responsive Switch) --- */
        @media (max-width: 1024px) {
            .split-container {
                flex-direction: column; /* تحويل لعمودي */
            }

            .image-side {
                flex: 1.5; /* الصورة تأخذ مساحة أكبر في الجوال */
                padding: 10px;
            }

            .control-side {
                flex: 1;
                padding: 20px;
            }

            .download-btn {
                height: 60px;
            }
        }

        /* إخفاء العداد عند الجاهزية لإعطاء شكل أنظف */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="split-container">
        
        <div class="image-side">
            <a href="https://lirat.store/r/F0H74" target="_blank">
                <img src="https://i.postimg.cc/hG0dZ1nS/FB-IMG-1768594887137.jpg" alt="AD">
            </a>
        </div>

        <div class="control-side">
            <div class="timer-box" id="timer-box">
                <p class="timer-text">سيتم تجهيز الرابط خلال <span id="timer">5</span> ثوانٍ</p>
            </div>

            <a id="downloadBtn" 
               href="https://a.top4top.io/f_cJDbBG5nUxhS-DQrD6_c8Q/1768838167/36695w5lu0.rar" 
               class="download-btn">
               ⬇️ تحميل الملف الآن
            </a>
        </div>

    </div>

    <script>
        let timeLeft = 5;
        const timerSpan = document.getElementById('timer');
        const btn = document.getElementById('downloadBtn');
        const timerBox = document.getElementById('timer-box');

        const countdown = setInterval(() => {
            timeLeft--;
            timerSpan.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                
                // تغيير النص وتفعيل الزر بشكل احترافي
                timerBox.innerHTML = "<p class='timer-text' style='color:#16a34a'>✅ الرابط آمن وجاهز للتحميل</p>";
                btn.classList.add('ready');
            }
        }, 1000);
    </script>

</body>
</html>
