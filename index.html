<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل الملف</title>
<style>
    /* إعدادات عامة لضمان التجاوب */
    * {
        box-sizing: border-box;
    }
    
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f2f4f7;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    /* الحاوية الرئيسية */
    .main-container {
        width: 100%;
        max-width: 1000px; /* تحديد عرض أقصى مريح للعين */
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    /* حاوية الإعلان المتجاوبة */
    .ad-container {
        width: 100%;
        /* استخدام aspect-ratio يحافظ على أبعاد الصورة ومنع القفز عند التحميل */
        aspect-ratio: 16 / 9; 
        max-height: 60vh;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        background: #fff;
    }

    .ad-container img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* لضمان ظهور الإعلان كاملاً دون قص */
        display: block;
    }

    /* محتوى التحميل */
    .content {
        width: 100%;
        text-align: center;
        background: #fff;
        padding: 30px 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    /* العداد */
    #countdown {
        font-size: clamp(16px, 4vw, 22px); /* خط مرن يتغير حسب حجم الشاشة */
        margin-bottom: 20px;
        color: #333;
    }

    #timer {
        font-weight: bold;
        color: #e74c3c;
    }

    /* زر التحميل المتجاوب */
    .download a {
        display: inline-block;
        background: #28a745;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        font-size: clamp(16px, 3.5vw, 20px);
        padding: 15px 40px;
        transition: transform 0.2s, background 0.2s;
        width: auto;
        max-width: 100%;
    }

    .download a:hover {
        background: #218838;
        transform: scale(1.02);
    }

    .download a.disabled {
        background: #ccc;
        color: #777;
        pointer-events: none;
        cursor: not-allowed;
    }

    /* تحسينات للشاشات الصغيرة جداً (الجوال) */
    @media (max-width: 480px) {
        .main-container {
            padding: 10px;
        }
        .ad-container {
            aspect-ratio: 4 / 3; /* تغيير النسبة لتناسب الجوال أكثر */
        }
        .download a {
            width: 100%; /* الزر يأخذ كامل العرض في الجوال لسهولة الضغط */
            padding: 15px 20px;
        }
    }
</style>
</head>

<body>

<div class="main-container">

    <div class="ad-container">
        <a href="https://lirat.store/r/F0H74" target="_blank">
            <img src="https://i.postimg.cc/hG0dZ1nS/FB-IMG-1768594887137.jpg" alt="إعلان">
        </a>
    </div>

    <div class="content">
        <div id="countdown">
            يرجى الانتظار <span id="timer">5</span> ثوانٍ لتجهيز الرابط...
        </div>

        <div class="download">
            <a id="downloadBtn"
               href="https://a.top4top.io/f_cJDbBG5nUxhS-DQrD6_c8Q/1768838167/36695w5lu0.rar"
               class="disabled">
               ⬇️ تحميل الملف الآن
            </a>
        </div>
    </div>

</div>

<script>
let t = 5;
const timer = document.getElementById("timer");
const btn = document.getElementById("downloadBtn");
const countdownText = document.getElementById("countdown");

const i = setInterval(() => {
    t--;
    timer.textContent = t;
    if (t <= 0) {
        clearInterval(i);
        countdownText.innerHTML = "الرابط جاهز الآن!";
        btn.classList.remove("disabled");
    }
}, 1000);
</script>

</body>
</html>
