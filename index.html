<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل الملف</title>

<style>
body {
    margin: 0;
    font-family: Tahoma, Arial, sans-serif;
    background: #f2f4f7;
}

/* الصفحة كاملة العرض */
.page {
    width: 100%;
    text-align: center;
}

/* الإعلان */
.ad {
    display: block;
    width: 100%;
}

.ad img {
    width: 100%;
    height: auto;
    display: block;
    animation: blink 1.5s infinite;
}

/* وميض */
@keyframes blink {
    0%,100% {opacity:1;}
    50% {opacity:0.7;}
}

/* محتوى التحميل */
.content {
    max-width: 600px;   /* مناسب للجوال */
    margin: 20px auto;
    padding: 0 15px;
}

/* العداد */
#countdown {
    font-size: 18px;
    margin: 10px 0;
}

/* زر التحميل */
.download a {
    display: inline-block;
    background: #28a745;
    color: #fff;
    text-decoration: none;
    border-radius: 12px;
    font-weight: bold;
    font-size: 18px;
    padding: 14px 40px;
}

.download a.disabled {
    background: #aaa;
    pointer-events: none;
}

/* الجوال */
@media (max-width: 768px) {
    .content {
        max-width: 100%;
    }

    .download a {
        font-size: 4.5vw;
        padding: 3vw 10vw;
    }
}

/* الكمبيوتر */
@media (min-width: 1024px) {
    .ad img {
        max-height: 70vh;   /* إعلان كبير ومريح */
        object-fit: contain;
    }

    .content {
        max-width: 800px;  /* النص والزر أكبر */
    }
}
</style>
</head>

<body>

<div class="page">

<a class="ad" href="https://lirat.store/r/F0H74" target="_blank">
    <img src="https://i.postimg.cc/hG0dZ1nS/FB-IMG-1768594887137.jpg" alt="إعلان">
</a>

<div class="content">

    <div id="countdown">
        يرجى الانتظار <span id="timer">5</span> ثوانٍ قبل التحميل
    </div>

    <div class="download">
        <a id="downloadBtn"
           href="https://a.top4top.io/f_cJDbBG5nUxhS-DQrD6_c8Q/1768838167/36695w5lu0.rar"
           class="disabled"
           download>
           ⬇️ تحميل الملف الآن
        </a>
    </div>

</div>
</div>

<script>
let t = 5;
const timer = document.getElementById("timer");
const btn = document.getElementById("downloadBtn");

const i = setInterval(() => {
    t--;
    timer.textContent = t;
    if (t <= 0) {
        clearInterval(i);
        document.getElementById("countdown").style.display = "none";
        btn.classList.remove("disabled");
    }
}, 1000);
</script>

</body>
</html>
