<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بوابة التحميل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;800&display=swap" rel="stylesheet">
    <style>
        /* الأساسيات */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100dvh; overflow: hidden; font-family: 'Cairo', sans-serif; background: #fff; }

        /* حركة الوميض */
        @keyframes imgPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.97); opacity: 0.9; }
        }

        .main-grid {
            display: grid;
            height: 100%;
            grid-template-rows: 1fr auto;
        }

        /* قسم الصورة */
        .img-area {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8fafc;
            padding: 20px;
            min-height: 0;
        }
        .img-area a {
            display: flex;
            width: 100%; height: 100%;
            justify-content: center; align-items: center;
            animation: imgPulse 3s infinite ease-in-out;
        }
        .img-area img { max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 12px; }

        /* قسم التحكم */
        .ui-area {
            padding: 30px 20px calc(30px + env(safe-area-inset-bottom));
            text-align: center;
            border-top: 2px solid #f1f5f9;
        }

        /* النص الافتراضي (الانتظار) */
        .status-text {
            font-size: 1.2rem;
            color: #475569;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.5s ease;
        }

        /* كلاس البنفسجي الذي سيتم تفعيله */
        .purple-active {
            color: #8b5cf6 !important; /* بنفسجي صريح وواضح */
            font-size: 1.3rem !important;
            font-weight: 800 !important;
        }

        #timer { color: #8b5cf6; font-weight: 800; }

        /* الزر */
        .btn-main {
            display: flex; align-items: center; justify-content: center;
            width: 100%; max-width: 400px; height: 65px; margin: 0 auto;
            background: #16a34a; color: #fff; text-decoration: none;
            font-weight: 700; border-radius: 16px; font-size: 1.1rem;
            opacity: 0.2; pointer-events: none; transition: 0.3s;
        }
        .btn-active { opacity: 1; pointer-events: auto; box-shadow: 0 10px 20px rgba(22, 163, 74, 0.3); }

        /* الكمبيوتر */
        @media (min-width: 1024px) {
            .main-grid { grid-template-rows: none; grid-template-columns: 1.3fr 0.7fr; }
            .ui-area { border-top: none; border-right: 2px solid #f1f5f9; display: flex; flex-direction: column; justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="main-grid">
        <div class="img-area">
            <a href="https://lirat.store/r/F0H74" target="_blank">
                <img src="https://i.postimg.cc/hG0dZ1nS/FB-IMG-1768594887137.jpg" alt="AD">
            </a>
        </div>

        <div class="ui-area">
            <div id="statusMsg" class="status-text">
                يرجى الانتظار.. <span id="timer">5</span> ثوانٍ
            </div>

            <a id="dlBtn" href="https://a.top4top.io/f_cJDbBG5nUxhS-DQrD6_c8Q/1768838167/36695w5lu0.rar" class="btn-main">
                ⬇️ تحميل الملف
            </a>
        </div>
    </div>

    <script>
        let count = 5;
        const timerObj = document.getElementById('timer');
        const msgObj = document.getElementById('statusMsg');
        const btnObj = document.getElementById('dlBtn');

        const interval = setInterval(() => {
            count--;
            if(timerObj) timerObj.innerText = count;

            if(count <= 0) {
                clearInterval(interval);
                
                // 1. تغيير النص
                msgObj.innerHTML = "✅ الرابط جاهز .. إضغط للتحميل";
                
                // 2. تفعيل اللون البنفسجي عبر الكلاس الجاهز في CSS
                msgObj.classList.add('purple-active');
                
                // 3. تفعيل الزر
                btnObj.classList.add('btn-active');
            }
        }, 1000);
    </script>
</body>
</html>
