<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل الملف</title>

<style>
body {
    margin: 0;
    font-family: Tahoma, Arial, sans-serif;
    background: #f2f4f7;
}

/* الحاوية العامة */
.page {
    width: 100%;
    text-align: center;
}

/* الإعلان */
.ad {
    width: 100%;
    margin-bottom: 15px;
}

.ad img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 12px;
}

/* محتوى التحميل */
.content {
    margin: 15px auto;
    padding: 0 10px;
}

/* العداد */
#countdown {
    font-size: 18px;
    margin: 10px 0;
}

/* زر التحميل */
.download a {
    display: inline-block;
    background: #28a745;
    color: #fff;
    text-decoration: none;
    border-radius: 12px;
    font-weight: bold;
    font-size: 18px;
    padding: 14px 40px;
}

.download a.disabled {
    background: #aaa;
    pointer-events: none;
}

/* الجوال */
@media (max-width: 768px) {
    .content {
        max-width: 95%;  /* محدود للجوال */
    }

    .download {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        text-align: center;
        z-index: 1000;
    }

    .download a {
        font-size: 5vw;
        padding: 3vw 5vw;
    }
}

/* الكمبيوتر */
@media (min-width: 1024px) {
    .content {
        max-width: 900px;  /* متوسطة الحجم على الكمبيوتر */
        margin: 20px auto;
    }

    .ad img {
        max-height: 60vh;  /* الإعلان كبير لكن لا يملأ الشاشة */
        object-fit: contain;
    }

    .download {
        position: static; /* الزر تحت الإعلان بشكل طبيعي */
        transform: none;
        width: auto;
    }
}
</style>
</head>

<body>

<div class="page">

<a class="ad" href="https://lirat.store/r/F0H74" target="_blank">
    <img src="https://i.postimg.cc/hG0dZ1nS/FB-IMG-1768594887137.jpg" alt="إعلان">
</a>

<div class="content">
    <div id="countdown">
        يرجى الانتظار <span id="timer">5</span> ثوانٍ قبل التحميل
    </div>

    <div class="download">
        <a id="downloadBtn"
           href="https://a.top4top.io/f_cJDbBG5nUxhS-DQrD6_c8Q/1768838167/36695w5lu0.rar"
           class="disabled"
           download>
           ⬇️ تحميل الملف الآن
        </a>
    </div>
</div>

</div>

<script>
let t = 5;
const timer = document.getElementById("timer");
const btn = document.getElementById("downloadBtn");

const i = setInterval(() => {
    t--;
    timer.textContent = t;
    if (t <= 0) {
        clearInterval(i);
        document.getElementById("countdown").style.display = "none";
        btn.classList.remove("disabled");
    }
}, 1000);
</script>

</body>
</html>
