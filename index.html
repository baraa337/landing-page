<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل الملف</title>
<style>
body {
    margin: 0;
    font-family: Tahoma, Arial, sans-serif;
    background: #f2f4f7;
    /* تم إزالة flex بالكامل */
}

/* الإعلان */
.ad-container {
    width: 90%;
    max-width: 1200px;
    margin: 20px auto;
}

.ad-container img {
    width: 100%;
    height: auto;          /* يحافظ على نسبة الصورة */
    max-height: 80vh;       /* الكمبيوتر يغطي 80% من ارتفاع الشاشة */
    object-fit: contain;    /* يظهر كامل الصورة بدون قص */
    border-radius: 12px;
}

/* محتوى التحميل */
.content {
    width: 90%;
    max-width: 1200px;
    margin-top: 30px;
    text-align: center;
}

/* العداد */
#countdown {
    font-size: 18px;
    margin: 10px 0;
}

/* زر التحميل */
.download a {
    display: inline-block;
    background: #28a745;
    color: #fff;
    text-decoration: none;
    border-radius: 12px;
    font-weight: bold;
    font-size: 18px;
    padding: 14px 50px;
    margin-top: 50px; /* مسافة مناسبة أسفل الإعلان */
}

.download a.disabled {
    background: #aaa;
    pointer-events: none;
}

/* الجوال */
@media (max-width: 768px) {
    .ad-container, .content {
        width: 95%;
    }

    .ad-container img {
        max-height: 50vh;   /* نصف ارتفاع الشاشة للجوال */
    }

    .download a {
        font-size: 5vw;
        padding: 3vw 5vw;
        margin-top: 25px;
    }
}
</style>
</head>

<body>

<div class="ad-container">
    <a href="https://lirat.store/r/F0H74" target="_blank">
        <img src="https://i.postimg.cc/hG0dZ1nS/FB-IMG-1768594887137.jpg" alt="إعلان">
    </a>
</div>

<div class="content">
    <div id="countdown">
        يرجى الانتظار <span id="timer">5</span> ثوانٍ قبل التحميل
    </div>

    <div class="download">
        <a id="downloadBtn"
           href="https://a.top4top.io/f_cJDbBG5nUxhS-DQrD6_c8Q/1768838167/36695w5lu0.rar"
           class="disabled"
           download>
           ⬇️ تحميل الملف الآن
        </a>
    </div>
</div>

<script>
let t = 5;
const timer = document.getElementById("timer");
const btn = document.getElementById("downloadBtn");

const i = setInterval(() => {
    t--;
    timer.textContent = t;
    if (t <= 0) {
        clearInterval(i);
        document.getElementById("countdown").style.display = "none";
        btn.classList.remove("disabled");
    }
}, 1000);
</script>

</body>
</html>
