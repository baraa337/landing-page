<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة التحميل | الآمنة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --success: #16a34a;
            --bg-gray: #f1f5f9;
            --white: #ffffff;
            --text-dark: #0f172a;
            --border: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-gray);
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* رأس الصفحة - Header */
        header {
            background-color: var(--white);
            padding: 1rem 5%;
            border-bottom: 1px solid var(--border);
            text-align: right;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        /* الحاوية الرئيسية المتجاوبة */
        .main-content {
            width: 95%;
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            gap: 2rem;
        }

        /* قسم الإعلان - Responsive Ad Banner */
        .ad-wrapper {
            width: 100%;
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .ad-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.3s;
        }

        .ad-wrapper img:hover {
            opacity: 0.95;
        }

        /* قسم التحميل - Download Area */
        .download-box {
            background: var(--white);
            padding: 2.5rem 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .file-info {
            margin-bottom: 2rem;
        }

        .file-info h1 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        /* حالة الانتظار */
        .status-container {
            background: #f8fafc;
            border: 1px dashed #cbd5e1;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .timer-text {
            font-size: 1.1rem;
            color: #475569;
        }

        #timer {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.3rem;
        }

        /* الزر الاحترافي */
        .btn-main {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--success);
            color: var(--white);
            text-decoration: none;
            padding: 1rem 3rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            max-width: 400px;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(22, 163, 74, 0.2);
        }

        .btn-main:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(22, 163, 74, 0.25);
        }

        .btn-main.disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* فوتر بسيط */
        footer {
            margin-top: 4rem;
            padding: 2rem;
            text-align: center;
            color: #64748b;
            font-size: 0.9rem;
        }

        /* ميديا كويري للجوال */
        @media (max-width: 768px) {
            header {
                padding: 1rem 5%;
                margin-bottom: 1rem;
            }
            .main-content {
                gap: 1.5rem;
            }
            .download-box {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">تحميل بلس +</div>
    </header>

    <main class="main-content">
        
        <div class="ad-wrapper">
            <a href="https://lirat.store/r/F0H74" target="_blank">
                <img src="https://i.postimg.cc/hG0dZ1nS/FB-IMG-1768594887137.jpg" alt="برومو">
            </a>
        </div>

        <section class="download-box">
            <div class="file-info">
                <h1>رابط تحميل الملف أصبح جاهزاً تقريباً</h1>
                <p style="color: #64748b;">تأكد من أنك تتبع التعليمات الصحيحة لتجنب المشاكل</p>
            </div>

            <div class="status-container" id="status-box">
                <p class="timer-text">سيتم تفعيل الرابط خلال <span id="timer">5</span> ثانية...</p>
            </div>

            <a id="downloadBtn" 
               href="https://a.top4top.io/f_cJDbBG5nUxhS-DQrD6_c8Q/1768838167/36695w5lu0.rar" 
               class="btn-main disabled">
               ⬇️ تحميل الملف الآن
            </a>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 جميع الحقوق محفوظة - بوابة التحميل الآمنة</p>
    </footer>

    <script>
        let count = 5;
        const timerSpan = document.getElementById('timer');
        const btn = document.getElementById('downloadBtn');
        const statusBox = document.getElementById('status-box');

        const countdown = setInterval(() => {
            count--;
            timerSpan.textContent = count;

            if (count <= 0) {
                clearInterval(countdown);
                statusBox.innerHTML = "<span style='color: #059669; font-weight: bold;'>✅ الرابط جاهز! يمكنك التحميل الآن بنقرة واحدة.</span>";
                btn.classList.remove('disabled');
                
                // إضافة نبض خفيف للفت الانتباه
                btn.style.animation = "pulse 1.5s infinite linear";
            }
        }, 1000);

        // تعريف أنيميشن النبض برمجياً
        const sheet = document.styleSheets[0];
        sheet.insertRule(`
            @keyframes pulse {
                0% { opacity: 1; }
                50% { opacity: 0.85; }
                100% { opacity: 1; }
            }
        `, sheet.cssRules.length);
    </script>

</body>
</html>
