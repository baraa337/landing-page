<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل الملف</title>

<style>
/* الأساسيات */
body {
    margin: 0;
    padding: 0;
    font-family: Tahoma, Arial, sans-serif;
    background: #f2f4f7;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* الحاوية الرئيسية */
.container {
    width: 94%;
    max-width: 760px;
    text-align: center;
}

/* الإعلان */
.ad {
    display: block;
    width: 100%;
    position: relative;
    height: 0;
    padding-bottom: 56.25%; /* نسبة 16:9 */
    overflow: hidden;
    border-radius: 12px;
    margin-bottom: 18px;
    background: #000;
}

/* صورة الإعلان */
.ad img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;   /* عرض الصورة كاملة بدون قص */
    background: #000;
    animation: blink 1.5s infinite;
}

/* وميض الصورة */
@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
}

/* العداد */
#countdown {
    font-size: 18px;
    margin: 10px 0;
    color: #333;
}

/* زر التحميل */
.download a {
    display: inline-block;
    background: #28a745;
    color: #fff;
    text-decoration: none;
    border-radius: 10px;
    font-weight: bold;
    font-size: 17px;
    padding: 12px 34px;
    transition: background 0.3s ease;
}

.download a:hover {
    background: #218838;
}

.download a.disabled {
    background: #aaa;
    pointer-events: none;
}

/* استجابة للجوال */
@media (max-width: 768px) {
    #countdown { font-size: 16px; }
    .download a {
        font-size: 4.5vw;
        padding: 3vw 10vw;
    }
}
</style>
</head>

<body>

<div class="container">

<a class="ad" href="https://lirat.store/r/F0H74" target="_blank">
    <img src="https://i.postimg.cc/hG0dZ1nS/FB-IMG-1768594887137.jpg" alt="إعلان">
</a>

<div id="countdown">
    يرجى الانتظار <span id="timer">5</span> ثوانٍ قبل التحميل
</div>

<div class="download">
    <a id="downloadBtn"
       href="https://a.top4top.io/f_cJDbBG5nUxhS-DQrD6_c8Q/1768838167/36695w5lu0.rar"
       class="disabled"
       download>
       ⬇️ تحميل الملف الآن
    </a>
</div>

</div>

<script>
let time = 5;
const timerEl = document.getElementById("timer");
const btn = document.getElementById("downloadBtn");

const interval = setInterval(() => {
    time--;
    timerEl.textContent = time;
    if (time <= 0) {
        clearInterval(interval);
        document.getElementById("countdown").style.display = "none";
        btn.classList.remove("disabled");
    }
}, 1000);
</script>

</body>
</html>
