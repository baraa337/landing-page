<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بوابة التحميل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8fafc;
            /* منع السكرول وجعل الصفحة بوضعية الشاشة */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
        }

        .page-container {
            width: 100%;
            max-width: 1100px; /* عرض أكبر للكمبيوتر */
            height: 90vh;
            display: grid;
            /* تقسيم الشاشة لنصفين على الكمبيوتر */
            grid-template-columns: 1.2fr 0.8fr; 
            gap: 30px;
            background: #fff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        /* قسم الصورة */
        .ad-box {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f1f5f9;
            border-radius: 15px;
            overflow: hidden;
        }

        .ad-box img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* تظهر الصورة كاملة دون قص */
        }

        /* قسم العداد والزر */
        .action-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .timer-text {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #334155;
        }

        #timer {
            color: #2563eb;
            font-weight: 700;
        }

        .btn-download {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 320px;
            height: 65px;
            background-color: #16a34a;
            color: #ffffff;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.3s;
            opacity: 0.4;
            pointer-events: none;
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.2);
        }

        .btn-download.active {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .btn-download.active:hover {
            background-color: #15803d;
            transform: translateY(-2px);
        }

        /* --- وضعية الجوال (Media Queries) --- */
        @media (max-width: 850px) {
            body {
                padding: 10px;
                overflow: auto; /* السماح بالسكرول البسيط في الجوال إذا لزم الأمر */
            }
            .page-container {
                grid-template-columns: 1fr; /* تحويل العرض إلى عمود واحد */
                grid-template-rows: auto 1fr;
                height: auto;
                max-height: 98vh;
                gap: 15px;
                padding: 15px;
            }
            .ad-box {
                height: 55vh; /* تحديد ارتفاع الصورة في الجوال لضمان رؤية الزر */
            }
            .timer-text {
                font-size: 1.1rem;
                margin-bottom: 15px;
            }
            .btn-download {
                height: 55px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <div class="page-container">
        
        <div class="ad-box">
            <a href="https://lirat.store/r/F0H74" target="_blank">
                <img src="https://i.postimg.cc/hG0dZ1nS/FB-IMG-1768594887137.jpg" alt="AD">
            </a>
        </div>

        <div class="action-area">
            <div class="timer-text" id="status">
                سيظهر الرابط خلال <span id="timer">5</span> ثوانٍ
            </div>

            <a id="downloadBtn" 
               href="https://a.top4top.io/f_cJDbBG5nUxhS-DQrD6_c8Q/1768838167/36695w5lu0.rar" 
               class="btn-download">
               ⬇️ تحميل الملف الآن
            </a>
        </div>

    </div>

    <script>
        let timeLeft = 5;
        const timerSpan = document.getElementById('timer');
        const btn = document.getElementById('downloadBtn');
        const statusDiv = document.getElementById('status');

        const countdown = setInterval(() => {
            timeLeft--;
            if (timerSpan) timerSpan.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                statusDiv.innerHTML = "<span style='color: #16a34a;'>✅ الرابط جاهز للتحميل</span>";
                btn.classList.add('active');
            }
        }, 1000);
    </script>

</body>
</html>
