<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل الملف</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Tahoma, Arial, sans-serif;
    background: #f2f4f7;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* الحاوية الرئيسية */
.container {
    width: 90%;
    max-width: 700px;   /* مناسب للكمبيوتر */
    text-align: center;
    box-sizing: border-box;
}

/* الإعلان */
.ad {
    width: 100%;
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    height: 0;
    padding-bottom: 56.25%; /* نسبة 16:9 للحفاظ على الصورة كاملة ومتجاوبة */
    margin-bottom: 20px;
}
.ad img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* تغطي كامل الحاوية */
    animation: blink 1.5s infinite;
    border-radius: 12px;
}

@keyframes blink {0%,100%{opacity:1;}50%{opacity:0.7;}}

/* العد التنازلي */
#countdown {
    font-size: 20px;
    margin: 10px 0;
    color: #333;
}

/* زر التحميل */
.download a {
    display: inline-block;
    background: #28a745;
    color: #fff;
    text-decoration: none;
    border-radius: 10px;
    font-weight: bold;
    font-size: 18px;
    padding: 12px 35px;
    transition: background 0.3s;
}
.download a:hover {
    background: #218838;
}
.download a.disabled {
    background: #aaa;
    pointer-events: none;
}

/* متجاوب للجوال */
@media (max-width:768px){
    #countdown {font-size: 18px;}
    .download a { font-size: 5vw; padding: 3vw 10vw; }
}

@media (max-width:480px){
    #countdown {font-size: 16px;}
}
</style>
</head>
<body>

<div class="container">

<a class="ad" href="https://lirat.store/r/F0H74" target="_blank">
<img src="https://i.postimg.cc/hG0dZ1nS/FB-IMG-1768594887137.jpg" alt="إعلان">
</a>

<div id="countdown">يرجى الانتظار <span id="timer">5</span> ثوانٍ قبل التحميل</div>

<div class="download">
<a id="downloadBtn" href="https://a.top4top.io/f_cJDbBG5nUxhS-DQrD6_c8Q/1768838167/36695w5lu0.rar" class="disabled" download>⬇️ تحميل الملف الآن</a>
</div>

</div>

<script>
let t = 5;
const timerEl = document.getElementById("timer");
const btn = document.getElementById("downloadBtn");
const c = setInterval(() => {
    t--;
    timerEl.textContent = t;
    if(t <= 0){
        clearInterval(c);
        document.getElementById("countdown").style.display = "none";
        btn.classList.remove("disabled");
    }
},1000);
</script>

</body>
</html>
