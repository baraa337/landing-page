<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تحميل آمن</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;800&display=swap" rel="stylesheet">
    <style>
        /* إعدادات تصفير وتثبيت الشاشة */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            /* dvh هو الارتفاع الديناميكي الذي يتجاهل شريط المتصفح */
            height: 100dvh; 
            overflow: hidden;
            font-family: 'Cairo', sans-serif;
            background-color: #f8fafc;
        }

        /* الحاوية الرئيسية بنظام الشبكة */
        .wrapper {
            display: grid;
            height: 100%;
            width: 100%;
            /* تقسيم الشاشة: الصورة تأخذ المساحة المتبقية، والتحكم يأخذ مساحة محتواه فقط */
            grid-template-rows: 1fr auto; 
        }

        /* --- تصميم الكمبيوتر (Desktop) --- */
        @media (min-width: 1024px) {
            .wrapper {
                grid-template-rows: none;
                grid-template-columns: 1.2fr 0.8fr; /* تقسيم طولي */
            }
            .ad-section { border-left: 1px solid #e2e8f0; border-top: none; }
        }

        /* قسم الصورة */
        .ad-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: #f1f5f9;
            min-height: 0; /* مهم جداً لمنع الصورة من دفع العناصر لأسفل */
        }

        .ad-section img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* قسم العداد والزر */
        .action-section {
            background: #ffffff;
            padding: 20px 20px 35px 20px; /* مساحة إضافية من الأسفل للجوال */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-top: 1px solid #e2e8f0;
            z-index: 10;
        }

        .timer-display {
            margin-bottom: 20px;
            text-align: center;
        }

        .timer-text {
            font-size: 1.2rem;
            color: #334155;
            font-weight: 600;
        }

        #timer {
            color: #2563eb;
            font-size: 1.4rem;
            font-weight: 800;
        }

        /* زر التحميل */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 380px;
            height: 60px;
            background: #16a34a;
            color: white;
            text-decoration: none;
            font-size: 1.15rem;
            font-weight: 700;
            border-radius: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.3;
            pointer-events: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn.ready {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }

        .btn.ready:active {
            transform: scale(0.96);
        }

        /* إضافة مسافة للأجهزة ذات النتوء (Notch) في الأسفل مثل الآيفون */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .action-section {
                padding-bottom: calc(20px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        
        <div class="ad-section">
            <a href="https://lirat.store/r/F0H74" target="_blank">
                <img src="https://i.postimg.cc/hG0dZ1nS/FB-IMG-1768594887137.jpg" alt="AD">
            </a>
        </div>

        <div class="action-section">
            <div class="timer-display" id="msg-box">
                <p class="timer-text">سيظهر الرابط خلال <span id="timer">5</span> ثوانٍ</p>
            </div>

            <a id="downloadBtn" 
               href="https://a.top4top.io/f_cJDbBG5nUxhS-DQrD6_c8Q/1768838167/36695w5lu0.rar" 
               class="btn">
               ⬇️ تحميل الملف الآن
            </a>
        </div>

    </div>

    <script>
        let count = 5;
        const timerEl = document.getElementById('timer');
        const btnEl = document.getElementById('downloadBtn');
        const msgBox = document.getElementById('msg-box');

        const timerInterval = setInterval(() => {
            count--;
            if(timerEl) timerEl.textContent = count;

            if (count <= 0) {
                clearInterval(timerInterval);
                msgBox.innerHTML = "<p class='timer-text' style='color:#16a34a'>✅ الرابط جاهز للتحميل</p>";
                btnEl.classList.add('ready');
            }
        }, 1000);
    </script>

</body>
</html>
