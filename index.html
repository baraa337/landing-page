<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بوابة التحميل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;800&display=swap" rel="stylesheet">
    <style>
        /* الأساسيات وتصفير المسافات */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            height: 100dvh; /* الارتفاع الديناميكي لضمان التوافق مع أشرطة المتصفح */
            overflow: hidden; /* منع السكرول نهائياً */
            font-family: 'Cairo', sans-serif;
            background-color: #f0f2f5;
        }

        /* أنيميشن الوميض للصورة */
        @keyframes pulse-clickable {
            0% { transform: scale(1); opacity: 1; filter: drop-shadow(0 0 0 rgba(37, 99, 235, 0)); }
            50% { transform: scale(0.98); opacity: 0.85; filter: drop-shadow(0 0 15px rgba(37, 99, 235, 0.3)); }
            100% { transform: scale(1); opacity: 1; filter: drop-shadow(0 0 0 rgba(37, 99, 235, 0)); }
        }

        /* الحاوية الرئيسية بنظام الشبكة */
        .wrapper {
            display: grid;
            height: 100%;
            width: 100%;
            grid-template-rows: 1fr auto; /* الجوال: الصورة فوق والتحكم تحت */
            background: #fff;
        }

        /* --- قسم الصورة --- */
        .ad-section {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8fafc;
            overflow: hidden;
            min-height: 0; 
        }

        .ad-link {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: pulse-clickable 2.5s infinite ease-in-out;
            text-decoration: none;
        }

        .ad-link:hover {
            animation: none;
            opacity: 0.9;
        }

        .ad-link img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; 
            border-radius: 12px;
        }

        /* --- قسم التحكم (الزر والعداد) --- */
        .action-section {
            background: #ffffff;
            /* دعم النتوء السفلي في الهواتف الحديثة */
            padding: 25px 25px calc(25px + env(safe-area-inset-bottom)) 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-top: 1px solid #e2e8f0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.03);
            z-index: 10;
        }

        .timer-box {
            margin-bottom: 20px;
            text-align: center;
        }

        .timer-text {
            font-size: 1.2rem;
            color: #334155;
            font-weight: 600;
        }

        #timer {
            color: #2563eb;
            font-size: 1.4rem;
            font-weight: 800;
        }

        /* زر التحميل المصمم باحترافية */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            height: 65px;
            background: #16a34a;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.4;
            pointer-events: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn.ready {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
            box-shadow: 0 10px 15px -3px rgba(22, 163, 74, 0.3);
        }

        .btn.ready:hover {
            background: #15803d;
            transform: translateY(-3px);
        }

        /* --- تعديلات وضعية الكمبيوتر (Desktop) --- */
        @media (min-width: 1024px) {
            .wrapper {
                grid-template-rows: none;
                grid-template-columns: 1.3fr 0.7fr; /* تقسيم طولي للشاشة */
            }
            
            .ad-section {
                padding: 0;
                background: #f1f5f9;
                border-left: 1px solid #e2e8f0;
            }

            .ad-link {
                padding: 40px;
            }

            .action-section {
                border-top: none;
                padding: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        
        <div class="ad-section">
            <a href="https://lirat.store/r/F0H74" target="_blank" class="ad-link">
                <img src="https://i.postimg.cc/hG0dZ1nS/FB-IMG-1768594887137.jpg" alt="إعلان">
            </a>
        </div>

        <div class="action-section">
            <div class="timer-box" id="msg-box">
                <p class="timer-text">يرجى الانتظار.. <span id="timer">5</span> ثوانٍ</p>
            </div>

            <a id="downloadBtn" 
               href="https://a.top4top.io/f_cJDbBG5nUxhS-DQrD6_c8Q/1768838167/36695w5lu0.rar" 
               class="btn">
               ⬇️ تحميل الملف
            </a>
        </div>

    </div>

    <script>
        let count = 5;
        const timerEl = document.getElementById('timer');
        const btnEl = document.getElementById('downloadBtn');
        const msgBox = document.getElementById('msg-box');

        const timerInterval = setInterval(() => {
            count--;
            if(timerEl) timerEl.textContent = count;

            if (count <= 0) {
                clearInterval(timerInterval);
                // تم تعديل النص هنا حسب طلبك
                msgBox.innerHTML = "<p class='timer-text' style='color:#16a34a; font-weight:bold;'>✅ الرابط جاهز .. إضغط للتحميل</p>";
                btnEl.classList.add('ready');
            }
        }, 1000);
    </script>

</body>
</html>
